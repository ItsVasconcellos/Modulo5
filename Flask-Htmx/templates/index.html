<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>Testando o HTMX</title>
</head>

<body class="has-text-white">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://github.com/ItsVasconcellos"><img src="../static/Logo-Roxa-App.png"></a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" hx-get="http://localhost:5000/home" hx-trigger="click, load" hx-target = "#content">

            </a>
      
            <a class="navbar-item" hx-get="http://localhost:5000/log" hx-trigger="click" hx-target = "#content">

            </a>

    </div>
